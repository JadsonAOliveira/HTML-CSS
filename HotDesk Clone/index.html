<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <title>HotDesk Clone</title>
</head>
<body>
    <div class="container">
         <section class="first-side">
            <h1><span>Hot</span>Desk Clone</h1>

        <main>
            <img src="./img/office.png" alt="imagem">

            <h2>Desk to perform more on your work</h2>
            <p>Get ready for your presence to make sense</p>
        </main>
         </section>
         <section class="second-side">
            <section class="buttons">
                <button>Sign up</button>
                <button>Tour</button>
            </section>

            <form action="">
                <h2>Welcome!</h2>
                <p>Sign in to your account</p>

                <div>
                <label>
                    <p>Username:</p>
                    <div>
                        <i class="material-icons">sentiment_very_satisfied</i>
                        <input type="text"/>
                    </div>
                </label>

                <label>
                    <p>Username:</p>
                    <div>
                        <i class="material-icons">lock</i>
                        <input type="password"/>
                    </div>
                </label>

                <a href="#">Forgot Password</a>
            </div>

                <button type="submit">Login</button>
            </form>

            <footer>
                <div class="links">
                <a href="#">Google</a>
                <a href="#">Apple</a>
               </div>

                <div class="icons">
                    <i class="material-icons">facebook</i>
                    <i class="material-icons">camera_alt</i>
                    <i class="material-icons">audiotrack</i>
                    <i class="material-icons">bluetooth</i>
                    <i class="material-icons">brightness_2</i>
                    
                </div>
            </footer>
         </section>
    </div>
</body>
</html>
